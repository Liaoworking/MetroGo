<svg width="100%" height="100%" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- 简单的上海地铁线路图示意 -->
  
  <!-- 1号线 - 红色 -->
  <path d="M50,250 L750,250" stroke="#FF4D4F" stroke-width="8" stroke-linecap="round"/>
  <!-- 2号线 - 绿色 -->
  <path d="M400,50 L400,450" stroke="#73D13D" stroke-width="8" stroke-linecap="round"/>
  <!-- 3号线 - 黄色 -->
  <path d="M100,100 Q400,50 700,150" stroke="#722ED1" stroke-width="6" stroke-linecap="round" stroke-dasharray="5,5"/>
  <!-- 4号线 - 蓝色 -->
  <path d="M150,150 Q400,200 650,150" stroke="#1890FF" stroke-width="6" stroke-linecap="round" stroke-dasharray="5,5"/>
  <!-- 5号线 - 紫色 -->
  <path d="M50,300 L200,350 L250,450" stroke="#FAAD14" stroke-width="6" stroke-linecap="round"/>
  <!-- 6号线 - 粉色 -->
  <path d="M200,100 L300,150 L400,200" stroke="#13C2C2" stroke-width="6" stroke-linecap="round"/>
  <!-- 7号线 - 橙色 -->
  <path d="M600,100 L500,150 L400,200" stroke="#52C41A" stroke-width="6" stroke-linecap="round"/>
  <!-- 8号线 - 灰色 -->
  <path d="M100,350 L300,250 L500,350" stroke="#FA8C16" stroke-width="6" stroke-linecap="round"/>
  <!-- 9号线 - 深红色 -->
  <path d="M50,150 L200,150 L300,200 L400,200 L500,150 L600,100" stroke="#722ED1" stroke-width="6" stroke-linecap="round"/>
  <!-- 10号线 - 天蓝色 -->
  <path d="M200,50 L400,100 L600,50" stroke="#D897EB" stroke-width="6" stroke-linecap="round"/>
  
  <!-- 主要站点 -->
  <!-- 人民广场 - 1号线和2号线交汇 -->
  <circle cx="400" cy="250" r="8" fill="#000000"/>
  <text x="420" y="255" font-size="12" fill="#333333">人民广场</text>
  
  <!-- 徐家汇 - 1号线和9号线交汇 -->
  <circle cx="300" cy="250" r="8" fill="#000000"/>
  <text x="320" y="255" font-size="12" fill="#333333">徐家汇</text>
  
  <!-- 南京东路 -->
  <circle cx="450" cy="250" r="8" fill="#000000"/>
  <text x="470" y="255" font-size="12" fill="#333333">南京东路</text>
  
  <!-- 陆家嘴 -->
  <circle cx="500" cy="250" r="8" fill="#000000"/>
  <text x="520" y="255" font-size="12" fill="#333333">陆家嘴</text>
  
  <!-- 世纪大道 -->
  <circle cx="550" cy="250" r="8" fill="#000000"/>
  <text x="570" y="255" font-size="12" fill="#333333">世纪大道</text>
  
  <!-- 龙阳路 -->
  <circle cx="650" cy="250" r="8" fill="#000000"/>
  <text x="670" y="255" font-size="12" fill="#333333">龙阳路</text>
  
  <!-- 标题 -->
  <text x="400" y="480" font-size="20" text-anchor="middle" font-weight="bold" fill="#333333">上海地铁线路图 (示意图)</text>
  
  <!-- 图例 -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" font-size="12" font-weight="bold" fill="#333333">线路图例:</text>
    <line x1="80" y1="-5" x2="120" y2="-5" stroke="#FF4D4F" stroke-width="4" stroke-linecap="round"/>
    <text x="130" y="0" font-size="10" fill="#333333">1号线</text>
    <line x1="180" y1="-5" x2="220" y2="-5" stroke="#73D13D" stroke-width="4" stroke-linecap="round"/>
    <text x="230" y="0" font-size="10" fill="#333333">2号线</text>
    <line x1="280" y1="-5" x2="320" y2="-5" stroke="#722ED1" stroke-width="4" stroke-linecap="round"/>
    <text x="330" y="0" font-size="10" fill="#333333">3号线</text>
    <line x1="380" y1="-5" x2="420" y2="-5" stroke="#1890FF" stroke-width="4" stroke-linecap="round"/>
    <text x="430" y="0" font-size="10" fill="#333333">4号线</text>
  </g>
</svg>